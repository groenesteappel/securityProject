<input type="text" [(ngModel)]="searchTerm" (keyup)="filterItems()" />
<div *ngIf="filteredItems | async as items">
  <ul *ngIf="!loading">
    <li *ngFor="let item of items">
      <h3>{{ item.title }}</h3>
      <p>{{ item.pubDate | date }}</p>
      <!-- Display publication date -->
      <div [innerHTML]="item.content || item.description"></div>
    </li>
  </ul>
</div>
<div *ngIf="filteredItems | async">Loading...</div>
