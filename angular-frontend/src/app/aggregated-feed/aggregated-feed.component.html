<!-- AggregatedFeedComponent.html -->
<div *ngIf="loading">Loading...</div>
<ul *ngIf="!loading">
  <ul *ngFor="let item of aggregatedFeedItems">
    <!-- Changed from <ul> to <li> for proper HTML structure -->
    <p-card header="{{ item.title }}" class="feed-card">
      <p>{{ item.pubDate | date }}</p>
      <!-- Display publication date -->
      <div [innerHTML]="item.content || item.description"></div>
    </p-card>
  </ul>
</ul>
